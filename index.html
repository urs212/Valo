<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>이메일 인증</title>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="script.js" defer></script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">
<h2>이메일 인증 시스템</h2>

<div style="margin-bottom: 10px;">
    <input type="email" id="email" placeholder="이메일 입력" style="padding:5px; width:250px;">
    <button id="sendBtn" style="padding:5px 10px;">인증 코드 전송</button>
</div>

<div style="margin-bottom: 10px;">
    <input type="text" id="code" placeholder="인증 코드 입력" style="padding:5px; width:150px;">
    <button id="verifyBtn" style="padding:5px 10px;">인증 확인</button>
</div>

</body>
</html>
